// to update the gradle wrapper, execute
// ./gradlew wrapper --gradle-version=4.6 --distribution-type=bin
plugins {
    id "com.simonharrer.modernizer" version "1.5.0-1"
    id "net.ltgt.errorprone" version "0.0.13"
    id "one.util.huntbugs" version "0.3.5"
}

apply plugin: "java"
apply plugin: "application"

repositories {
    jcenter()
}

mainClassName = "texcop.Main"

import org.apache.tools.ant.filters.*

processResources {
    filter ReplaceTokens, tokens: [
            "build.date": new Date().toString()
    ]
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.jbibtex:jbibtex:1.0.17'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    testCompile 'junit:junit:4.12'
}
