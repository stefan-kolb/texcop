Style/InformalLanguage:
  Message: "Use of informal language"
  Match:
    - "((?: t|T)hing(?: |s |\\.|s\\.))"
    - " a bit "
    - "( a|A) lot of "
    - "( a|A) couple of "
    - " till "
    - "((?: t|T)hing(?: |s |\\.|s\\.))"

Style/ExaggeratedSpeech:
  Message: "Too exaggerated wording"
  Match:
    - " (never) "
    - " (always) "

Style/CommaAfterAbbreviation:
  Message: "Use a comma after the abbreviation"
  Match:
    - "e\\.g\\.[^,]"
    - "i\\.e\\.[^,]"

Style/StartOfLine:
  Message: "Unexpected start of line"
  Match:
    - "^\\\\footnote(\\{|\\[)"

Style/AvoidLineBreak:
  Message: "Use ~ instead of space to avoid a line break"
  Match:
    - "\\[(pp|p)\\. [0-9]+\\]"
    - "[^~]\\\\ref"
    - "[^~\\{\\}]\\\\cite[^tp]"
    - "et\\ al\\."
    - "(Java|activiti|camunda~BPM|ODE) \\d+"

Style/SpellingMistakes:
  Message: "Avoid typical spelling mistakes"
  Match:
    - "et\\. al\\."
    - "\\b[Tt]eh\\b"

Style/KeyboardWarrior:
  Message: "Typical Keyboard typos"
  Match:
    - ",,"

Style/DoubleSpace:
  Message: "Double space found"
  Match:
    - "\\s~\\s?|\\s?~\\s"

Style/NoSpaceBefore:
  Message: "Remove preceding whitespace"
  Match:
    - "\\s[,!:?\\.\\;:]"
    - "\\s\\\\label\\{"
    - "\\s\\\\index\\{"
    - "\\s\\\\footnote(\\{|\\[)"

Math/Times:
  Message: "Use $\\times$ instead of x"
  Match:
    - "\\d+(x)\\d+"

Style/NoPeriodAfter:
  Message: "Remove succeeding period"
  Match:
    - "\\\\footnote\\{\\\\url\\{[^\\}]+\\}\\.\\}"

Style/AmericanEnglish:
  Message: "Use American English instead of British English"
  Match:
    - "behaviour"

Style/Footnote:
  Message: "Remove unnecessary referential words"
  Match:
    - "\\\\footnote\\{See \\\\url\\{[^\\}]+\\}\\}"

Style/SpellNumbers:
  Message: "Spell numbers from zero to nine"
  Match:
    - "[0-9]%"

Style/SimonHarrer:
  Message: "Simon Harrer's style set"
  Match:
    - "But "
    - "(While|, while) "
    - "''\\."
    - "[Bb]ecause of this"
    - "\\b(from| in|and|with|see|In|From|With|And|See)( |~)\\\\cite[^t]"
    - "cf\\.[^\\\\]"
    - "(All|The|Of|all|the|of)( |~)[0-9][^0-9]"
    - "\\b[Nn]on[- ]"
    - "(In|in) order to"
    - "(all of the) "
    - "Tt "

Latex/MissingBrackets:
  Message: "Put the parameter into brackets for correct rendering"
  Match:
    - "[\\^_]\\w{2,}"

Latex/AcronymInsideCaption:
  Message: "Do not use acronyms inside captions"
  Match:
    - "\\\\caption\\{.*\\\\ac\\{"

Latex/Avoid:
  Message: "Avoid $$ shorthand as it may cause problems, particularly with the AMS-LaTeX macros"
  Match:
    - "\\${2,2}.*?\\${2,2}"

Math/Dots:
  Message: "Use \\dots* for ellipsis in math mode, e.g., \\dotsc"
  Match:
    - "(?:\\$|\\\\\\(|\\\\\\[).*?(\\.\\.\\.).*?(?:\\$|\\\\\\)|\\\\\\])"

Latex/WrapUrl:
  Message: "Wrap URLs inside \\url command"
  Match:
    - "(?<!\\\\url\\{)(https?|ftp)://[^\\s/$.?#].[^\\s]*"

Style/CiteBeforePeriod:
  Message: "Use cite before the period"
  Match:
    - "(?<!et( |~)al)\\.~?\\\\cite"

Style/CapitalizeWords:
  Message: "Capitalize words"
  Match:
    - "(table|figure|section|listing|chapter|theorem|corollary|definition)~\\\\ref"

Spelling/Lowercase:
  Message: "Word should not be capitalized"
  Match:
    # https://english.stackexchange.com/questions/157178/capitals-or-not-for-open-source
    - "\\s(Open[\\s-]Source)\\b"

Spelling/Uppercase:
  Message: "Word should be capitalized"
  Match:
    - "\\s(docker)\\b"

Spelling/DuplicateWords:
  Message: "Duplicate words are often unintended typos"
  Match:
    - "\\b(\\w+)\\s+\\1\\b"